<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<div id="Account">

    <div class="outer">
        <div class="middle">
            <div class="inner">

                <div class="login-wr">
                    <div class="login-content">
                        <h2>Вход</h2>


                        <form id="form" class="form">
                            <h3>E-mail</h3>
                            <input id="login" type="text">
                            <h4>Пароль</h4>
                            <input id="pass" type="password">


                            <div class="wrap-btn"><button id="submit" type="submit"> Войти</button></div>
                            <a id="forgot-password" href="#"><p> Забыли пароль? </p></a>
                            <p> Или войти с помощью других сервисов </p>
                            <div class="social-btns">
                                <div class="grey-back"><a class="btn facebook" href="#"><i
                                        class="fa fa-facebook"></i></a>
                                </div>
                                <div class="grey-back"><a class="btn vk" href="#"><i class="fa fa-vk"></i></a>
                                </div>
                                <div class="grey-back"><a class="btn twitter" href="#"><i class="fa fa-twitter"></i></a>
                                </div>
                                <div class="grey-back"><a class="btn github" href="#"><i class=" fa fa-github"></i></a>
                                </div>
                                <div class="grey-back"><a class="btn microsoft" href="#"><i class="fa fa-microsoft"></i></a>
                                </div>
                                <div class="grey-back"><a class="btn envelope-square" href="#"><i
                                        class="fa fa-envelope-square"></i></a>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
                <div class="wrap-join"><div class="join-form">Ёще нет аккаунта? <a href="#">Зарегистрируйся</a></div></div>
            </div >

        </div>
    </div>
</div>

</div>
<div class="footer">
    <p><a class="earth-america" href="#">English О сервисе Обратная связь
        Соглашение </a></p>
</div>

<script src="index.js"></script>
</body>
</html>
